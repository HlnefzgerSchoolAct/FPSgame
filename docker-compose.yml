version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fpsgame-postgres
    environment:
      POSTGRES_DB: fpsgame
      POSTGRES_USER: fpsgame
      POSTGRES_PASSWORD: fpsgame_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fpsgame"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fpsgame-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fpsgame-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fpsgame-network
    command: redis-server --appendonly yes

  # Game Server API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fpsgame-api
    environment:
      NODE_ENV: development
      PORT: 8080
      PUBLIC_ORIGIN: http://localhost:8080
      ALLOWED_ORIGINS: http://localhost:8080,http://localhost:5173
      WSS_PATH: /ws
      DATABASE_URL: postgresql://fpsgame:fpsgame_dev_password@postgres:5432/fpsgame
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      SHOP_SIGNING_KEY: dev_shop_key_change_in_production
      RATE_LIMIT_RPS: 100
      TICK_HZ: 30
      SNAPSHOT_HZ: 20
      LOG_LEVEL: debug
      ENABLE_METRICS: "true"
      DEBUG_MODE: "true"
    ports:
      - "3001:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount server code for development hot-reload
      - ./server:/app/server:ro
      - ./data:/app/data:ro
      - ./balance:/app/balance:ro
      - ./game-modes:/app/game-modes:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - fpsgame-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for local TLS testing)
  nginx:
    image: nginx:alpine
    container_name: fpsgame-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/certs:/etc/nginx/certs:ro
    depends_on:
      - api
    networks:
      - fpsgame-network
    profiles:
      - with-proxy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fpsgame-network:
    driver: bridge
